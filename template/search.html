<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Search</title>

    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">

    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- Include the compiled Ratchet CSS -->
    <link href="../ratchet/dist/css/ratchet.css" rel="stylesheet">
    <link href="css/logging_info.css" rel="stylesheet">

    <!-- Include the compiled Ratchet JS -->
    <script src="../ratchet/dist/js/ratchet.js"></script>
  </head>
  <body>

    <!-- Make sure all your bars are the first things in your <body> -->

    <!-- Wrap all non-bar HTML in the .content div (this is actually what scrolls) -->




    <!-- HEADER -->

    <div class="content ">
    <div class="table-view-cell">
        <h1 class="title-bar salmon-orange">reach out</h1>
    </div>



    <!-- SEARCH BAR -->

    <div class="section">
      search
      <div id = "profile-header" class="content-padded"> 
        <form>
          <input type="text" placeholder="enter tags">
        </form>
      </div>
    </div>


    <!-- SEARCH RESULTS LIST -->
      <ul class="table-view">

        <!-- SEARCH RESULT -->
        <div class="search-result">
        <li class="table-view-cell media">
          <a class="navigate-right">
            <img class="media-object pull-left" src="http://placehold.it/150x150">
            <div class="media-body turquise">
            <div class="search-result-name">
              First and Last Name
            </div>
              <div class="card clear">
                <ul class="table-view">
                  <li class="table-view-cell">Age</li>
                  <li class="table-view-cell">Location</li>
                  <li class="table-view-cell">Brief Description</li>
                </ul>
              </div>
            </div>
          </a>
        </li>
        </div>


        <!-- SEARCH RESULT -->
        <div class="search-result">
        <li class="table-view-cell media">
          <a class="navigate-right">
            <img class="media-object pull-left" src="http://placehold.it/150x150">
            <div class="media-body turquise">
            <div class="search-result-name">
              First and Last Name
            </div>
              <div class="card clear">
                <ul class="table-view">
                  <li class="table-view-cell">Age</li>
                  <li class="table-view-cell">Location</li>
                  <li class="table-view-cell">Brief Description</li>
                </ul>
              </div>
            </div>
          </a>
        </li>
        </div>

       
      </ul>
    </div>
  </body>
</html>
