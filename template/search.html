{% load staticfiles %}

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Search</title>

    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">

    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- Include the compiled Ratchet CSS -->
    
    <link rel="stylesheet" type="text/css" href="{% static 'dist/css/ratchet.css' %}" >
    <link rel="stylesheet" type="text/css" href="{% static 'css/search.css' %}" >
   
    <!-- Include the compiled Ratchet JS -->
  </head>
  <body>

    <!-- Make sure all your bars are the first things in your <body> -->

    <!-- Wrap all non-bar HTML in the .content div (this is actually what scrolls) -->

    <!-- HEADER -->
    
    <div class="content ">

    <div style="position:fixed; width:100%; background-color: white; z-index: 1">

        <div class="search-header"> client list 
            <!--<span class="icon icon-close"></span>-->
        </div>
        
        <!-- SEARCH BAR -->

        <div class="section">
          search
        </div>
       

        <script type="text/javascript">
        function getSearchinput() {
            {{search_text_input}} = document.getElementById("search_input").value;
        }
        </script>

        <div class="section">
            <form action='' method=post>
            {% csrf_token %}
                <input id="search_input" type="input" placeholder="enter tags" name="search_input">
            </form>
        </div>

</div>

    <div class="search-header"> 



    <!-- SEARCH RESULTS LIST -->


    <div style="margin-top: 140px;">
    {% if client_list %}
        {% for client in client_list %} 
            <div class="search-result">
              <a href="{% url 'client/{{client.id}}' %}">
                <img class="media-object pull-left" src="http://placehold.it/90x90"> 
                <div class="table-view-cell", id="searchname">&nbsp;&nbsp;{{client.first_name}} {{client.last_name}} / {{client.nick_name}}</div>
                <div class="table-view-cell", id="searchinfo">
                &nbsp;{{client.tags_list}}
                </div>
              </a>
            </div>
        {% endfor %}        
    {% else %}
        <div class="section" style="color:#BBC3CA; left: 5%">
            No clients found.
        </div>
    {% endif %}
    
    </div>
    </div>
  </body>
</html>
