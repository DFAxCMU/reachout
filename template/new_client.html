{% load staticfiles %}

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Profile Page</title>

    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">

    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- Include the compiled Ratchet CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/logging_info.css' %}" >
    <link rel="stylesheet" type="text/css" href="{% static 'dist/css/ratchet.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/register.css' %}" >

    <!-- Include the compiled Ratchet JS -->
    <script src="../ratchet/dist/js/ratchet.js"></script>
  </head>
  <body class="background">
    <div class="header"> <h1> new profile </h1> </div>
    <!--TODO: check password == repassword -->
    <!-- required attribute is NOT supported on safari -->
    <!-- TODO: bug CSRF verification failed -->

    <form action='' method="POST">
    {% csrf_token %}
    <ul class="form-style-1 font">
        <li><label>full name </label><input type="text" name="first_name" class="field-divided" placeholder="first" />&nbsp;<input type="text" name="last_name" class="field-divided" placeholder="last"/></li>
        <li>
            <label>nickname</label>
            <input type="text" name="nick_name" class="field-long" required/>
        </li>
        <li>
            <label>tags</label>
            <input type="text" placeholder="separate tags by commas" name="tags" class="field-long" required/>
        </li>
        <li>
            <label>location</label>
            <input type="text" name="location" class="field-long" required/>
        </li>    
        <li>
            <label>story</label>
            <textarea placeholder="please enter the general biography of the client. this may include personality traits, people the client is generally seen with, or general information. 

            please do not include any medical information." rows="5" name="story"></textarea>

        </li>        
        </ul>
    <button type="submit" id="signup_but"> Create New Client </button>
    </form>
    <a href= "/"> Back </a>
  </body>
</html>
