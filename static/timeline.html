{% load staticfiles %}

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Time Line</title>

    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">

    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- Include the compiled Ratchet CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/logging_info.css' %}" >
    <link rel="stylesheet" type="text/css" href="{% static 'dist/css/ratchet.css' %}" >
    <link rel="stylesheet" type="text/css" href="{% static 'css/timeline.css' %}" >


    <!-- Local Files -->
    <link href="../ratchet/dist/css/ratchet.css" rel="stylesheet">
    <link href="css/logging_info.css" rel="stylesheet">
    <link href="css/timeline.css" rel="stylesheet">

    <!-- Include the compiled Ratchet JS -->
    <script src="../ratchet/dist/js/ratchet.js"></script>
  </head>
  <body class="timeline-background">

    <!-- Make sure all your bars are the first things in your <body> -->
    <header class="bar bar-nav top-bar timeline-bar">
      <a class="icon icon-left-nav pull-left turqoise" href="/client/{{client.id }}"></a>
      <h1 class="title-bar salmon-orange">timeline</h1>
    </header>

    <div class="container timeline-background content font">
        {% if interactions %}
          <ul class="timeline">
            {% for interaction in interactions %}
              <li>
              <div class="timeline-badge.primary"><i class="glyphicon glyphicon-check"></i></div>
              <div class="timeline-panel">
                <div class="timeline-heading">
                  <h4 class="timeline-title"> {{interaction.timestamp}}</h4>
                  <p><small class="text-muted"><i class="glyphicon glyphicon-time"></i> {{interaction.location}} </small></p>
                </div>
                <div class="timeline-body">
                  <p>{{ interaction.description }}</p>
                </div>
              </div>
            </li>
            {% endfor %}
          </ul>
        {% else %}
            <p>No interactions yet</p>
        {% endif %}
    </div>
  </body>
</html>
